<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script>
        var app = angular.module("myApp", []);
        app.constant("myName", "Avinash Potu");
        app.constant("Place", "USA");

        app.controller("myController", function ($scope, myName, Place) {
            $scope.MyDetails = "Name : " + myName + " Place :" + Place;
        })
    </script>
</head>
<body ng-app="myApp" ng-controller="myController">
    <h1>This is an example to use constants</h1>
    <br />
    <br />
    ADDRESS IS:
    <br />
    <p ng-bind="MyDetails"></p>
    <br />
    <br />
    {{MyDetails}}
</body>
</html>
